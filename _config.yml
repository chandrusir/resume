# Site settings
title: "Resume"
description: "Resume of Venkatesh Rao on GitHub site - Fork it and Use it."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_qr:                      "true"
resume_name:                    "Venkatesh Rao"
resume_title:                   "Swing Trader/Contrarian View"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "belurvrao@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "Phone - 9742347156 | E-mail - belurvrao@gmail.om"
resume_contact_address:         "#698, Water tank, 1 E cross, 3rd block, 4th stage, Basaveshvarnagar Nagar, Bangalore"
display_resume_contact_address:    "true"

resume_header_contact_info:     "#698, Water tank, 1 E cross, 3rd block, 4th stage, Basaveshvarnagar Nagar, Bangalore"
display_header_contact_info:    "true"

resume_header_intro: "<p>I am a Swing Trader and self learnt web developer, fluent in C programming, HTML5, CSS, JavaScript, PHP & MySQL. also, i am a freethinker, Scientific humanist and a rationalist.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
resume_section_interests:       true
resume_section_details:         true

# resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/belur02"
  resume_twitter_url:           "http://twitter.com/BVenkateshRao"
  resume_dribbble_url:          "https://dribbble.com/jag"
  resume_facebook_url:          "https://facebook.com/belur02"
  resume_linkedin_url:          "https://www.linkedin.com/in/belurvrao"
  resume_instagram_url:         "http://www.instagram.com/belurvrao"
  resume_website_url:           "http://venkys.neocities.org"
  resume_medium_url:            "https://medium.com/@jglovier"

  resume_print_social_links:      true

# Design settings
  resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts

theme: jekyll-theme-cayman
